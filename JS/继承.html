<body>
  <script>
    // 原型链继承
    function Person () {
      this.age = 20;
      this.weight = 50
    }
    function Man () {
      this.sex = 'nan'
    }
    Man.prototype = new Person()
    var zhangsan = new Man();
    var lisi = new Man()
    lisi.weight = 55
    console.log(zhangsan.age)
    console.log(lisi.weight)
  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js发送短信验证码</title>
  <style>
    input {
      display: block;
      height: 15px;
      padding: 5px;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <input type="text" id="phone" onfocus="reSet()"/>
  <input type="password" id="pass">
  <button id="num">发送验证码</button>
  <button id="submit">提交</button>
  <p id="tip"></p>

</body>
<script type="text/javascript">
  var oPhone = document.getElementById('phone'),
    oPass = document.getElementById('pass'),
    oNum = document.getElementById("num"),
    oTip = document.getElementById('tip');
  var reg = /^1[35789]\d{9}$/;
  oNum.onclick = function () {
    if (oPhone.value) {
      if (reg.test(oPhone.value)) {
        oNum.disabled = true; //当点击后倒计时时候不能点击此按钮 
        var time = 60; //倒计时5秒 
        var timer = setInterval(fun1, 1000); //设置定时器 
        function fun1() {
          time--;
          if (time >= 0) {
            oNum.innerHTML = time + "s后重新发送";
          } else {
            oNum.innerHTML = "重新发送验证码";
            oNum.disabled = false; //倒计时结束能够重新点击发送的按钮 
            clearTimeout(timer); //清除定时器 
            time = 60; //设置循环重新开始条件 
          }
        }
      } 
      else {
        oTip.innerHTML="手机号不符合规则"
      }
    } else {
      oTip.innerHTML="请输入手机号"
    }
  }
  function reSet() {
    oTip.innerHTML=""
  }
</script>
</script>
</body>

</html>

<body>
  <script>
    var delay = new Promise(function (resolve, reject) {
        time = 5
        resolve(time);
      })
    // function delay() {

    //     time = 5
    //     resolve(time);
    //   });

    delay.then(function (value) {
      var timer = setInterval(()=> {
        
        if(value > 0) {
          value--;
          console.log(value + "s")
        } else {
          clearInterval(timer)
        }   
      },1000)
    }).catch(function (error) {
      console.log(error);
    });
  </script>

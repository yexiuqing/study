  <script>
    // 冒泡算法
    // <1>.比较相邻的元素。如果第一个比第二个大，就交换它们两个； 
    // <2>.对每一对相邻元素作同样的工作，从开始第一对到结尾的最后一对，这样在最后的元素应该会是最大的数； 
    // <3>.针对所有的元素重复以上的步骤，除了最后一个； 
    // <4>.重复步骤1~3，直到排序完成
    // 时间复杂度：O(n²)       空间复杂度： O(1)
    function bubbleSort(arr) {
      var len = arr.length;
      for (var i = 0; i < len; i++) {
        for (var j = 0; j< len - 1; j++) {
          if(arr[j] > arr[j+1]) {
            var temp = arr[j+1];
            arr[j+1] = arr[j];
            arr[j] = temp; 
          }
        }
      }
      return arr;
    }
    var arr = [2, 4, 94, 6, 65, 39, 5, 1, 19, 55, 33, 67, 22, 35, 1, 77, 23, 55, 42, 12, 7, 22, 99, 71]
    console.time('2.快速排序耗时');　　    
    console.log(bubbleSort(arr));
    console.timeEnd('2.快速排序耗时');　


    // 改进的冒泡算法
    function BUbble_sort (arr) {
      var len = arr.length;
      var flag;
      for(var i = 0; i < len; i++) {
        flag = 1;
        for(var j; j < len - i - 1; j++) {
          if(arr[j] < arr[j+1]) {
            var temp = arr[j+1];
            arr[j+1] = arr[j]
            arr[j] = temp;
          }
        }
        if(flag == 1) break;
      }
      return arr
    }
    console.time('2.快速排序耗时');　　    
    console.log('改进后的冒泡算法：'+BUbble_sort(arr));  
    console.timeEnd('2.快速排序耗时');
  </script>

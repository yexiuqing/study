  <script>
    // 元素必须是有序的，如果是无序的则要先进行排序操作
    // 也称为是折半查找，属于有序查找算法。用给定值k先与中间结点的关键字比较，
    // 中间结点把线形表分成两个子表，若相等则查找成功；
    // 若不相等，再根据k与该中间结点关键字的比较结果确定下一步查找哪个子表，
    // 这样递归进行，直到查找到或查找结束发现表中没有这样的结点。
    // 复杂度分析：最坏情况下，关键词比较次数为log2(n+1)，且期望时间复杂度为O(log2n)；
    function BinarySearch(array, value) {
      var len = array.length;
      var low = 0,
        height = len - 1;
      while (low < height) {
        var middle = (low + height) / 2;
        if (array[middle] == value) {
          return middle
        }
        if (value < array[middle]) {
          height = middle - 1;
        } else {
          low = middle + 1;
        }
      }
      return -1;
    }

    // 递归
    function BinarySearch1(array, value, left, right) {
      var middle = Math.floor(left + (right - left) / 2)
      if (array[middle] == value) {
        return middle;
      }
      if (array[middle] < value) {
        BinarySearch1(array, value, left, middle - 1)
      } else {
        BinarySearch1(array, value, middle + 1, right)
      }
    }
    var arr = [1, 4, 13, 24, 33, 56, 77, 78, 85, 98, 100, 134];
    console.log(BinarySearch(arr, 56));
    console.log(BinarySearch1(arr, 56, 0, 11))
  </script>

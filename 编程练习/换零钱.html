    // 马克思的手稿中有这样一道有趣的数学题：有30个人，其中有男人，女人，小孩。他们在一家饭馆中吃饭，共花费50先令。 
    // 如果每个男人吃饭要花3先令，每个女人要花2先令， 每个小孩要花1先令，问男人，女人，小孩各多少人？
    var man, woman, child;
    for(man = 0; man < 17; man++) {
      for(woman = 0; woman <= 25; woman++) {
        child = 30 - woman - man;
        if(man + woman + child == 30 && 3 * man + 2 * woman + child == 50) {
          console.log(man + "-" + woman + "-" + child)
        }
      }
    }

    var e=1, s=1;
    for(var i = 0; i <= 50; i++) {
      s = s*i
      e = e + 1/s
    }
    console.log(e)
